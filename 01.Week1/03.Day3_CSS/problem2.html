<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    
</head>
<style>

body {
    background-color: #f1f5f9;
    font-family: Arial, sans-serif;
} 


.card {
    width: 320px;

    margin: 60px auto;                 
    padding: 20px;                     

    background-color: white;           
    border: 1px solid #ddd;            
    border-radius: 12px;               

    text-align: center;                
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}


.name {
    font-family: 'Courier New', monospace;
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 1px;
    margin-bottom: 5px;
} 


.role {
    font-size: 14px;
    font-weight: normal;
    color: gray;
    margin-top: 0;
}


.bio {
    font-size: 14px;
    line-height: 1.6;                
    letter-spacing: 0.5px;
    color: #334155;
    margin: 15px 0;
}


.btn {
    background-color: #0ea5e9;
    color: white;

    border: none;
    padding: 10px 20px;

    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}


.btn:hover {
    background-color: #0284c7;
} 

</style>

<body>
    <div class="card">
        <h2 class="name">Supriya</h2>
        <h4 class="role">Data Analyst</h4>

        <p class="bio">
            Passionate and detail-oriented graduate with strong interest in
            data analysis, visualization, and problem solving. Enjoys turning
            raw data into meaningful insights.
        </p>

        <button class="btn">Contact</button>
    </div>
</body>
</html>
