<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit feedback button</title>
</head>
<body>
    <button id="submit">submit feedback</button>
    <h2 id="submit1"></h2>
<script>
    let result=document.getElementById("submit1");
    document.getElementById("submit").addEventListener("click",()=>
    result.innerHTML="Thank you! your form is submitted"
    );
</script>
    
</body>
</html>
