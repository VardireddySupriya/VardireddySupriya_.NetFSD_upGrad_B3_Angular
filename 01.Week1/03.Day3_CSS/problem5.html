<html>
<head>
    <title>Responsive Dashboard Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f5f9;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #0ea5e9;
            padding: 20px;
            color: white;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px;
            margin-top: 10px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 6px;
        }

        .sidebar li:hover {
            background-color: rgba(255,255,255,0.35);
        }

        .main {
            flex: 1;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* FIXED */
            gap: 20px;
        }

        .info-cards {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
 @media (max-width: 768px) {

    .layout {
        flex-direction: column;      /* Sidebar goes above content */
    }

    .sidebar {
        width: 100%;                 /* Full width */
        min-height: auto;            /* Prevent tall sidebar */
    }

    .sidebar ul {
        display: flex;               /* Horizontal menu */
        flex-wrap: wrap;
        gap: 10px;
    }

    .sidebar li {
        margin-top: 0;               /* Remove vertical spacing */
    }

    .dashboard {
        grid-template-columns: 1fr;  /* Single column cards */
    }
}
 @media (max-width: 500px) {

    .layout {
        flex-direction: column;      /* Sidebar goes above content */
    }

    .sidebar {
        width: 100%;                 /* Full width */
        min-height: auto;            /* Prevent tall sidebar */
    }

    .sidebar ul {
        display: flex;               /* Horizontal menu */
        flex-wrap: wrap;
        gap: 10px;
    }

    .sidebar li {
        margin-top: 0;               /* Remove vertical spacing */
    }

    .dashboard {
        grid-template-columns: 2fr;  /* Single column cards */
    }
}   
    </style>
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>Settings</li>
                <li>Resources</li>
                <li>Bin</li>
            </ul>
        </aside>

        <main class="main">
            <h1>Welcome</h1>

            <div class="dashboard">
                <div class="info-cards">
                    <h3>Users</h3>
                    <p>Welcome to the user pages</p>
                </div>

                <div class="info-cards">
                    <h3>Messages</h3>
                    <p>Welcome to the messages folder</p>
                </div>

                <div class="info-cards">
                    <h3>Analysis</h3>
                    <p>Welcome to the analysis pages</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
