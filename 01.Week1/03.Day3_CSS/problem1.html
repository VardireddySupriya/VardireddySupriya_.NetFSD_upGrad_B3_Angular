    <body>
        <!DOCTYPE html>
<html>
    <style>
        h1 {
    color: darkblue;
    text-align: center;
    text-transform: uppercase;
}

h2 {
    color: darkgreen;
}

p {
    color: blueviolet;
    font-size: 16px;
    line-height: 1.6;
}


.highlight {
   
    border: 2px solid brown;
    padding: 15px;
    margin-top: 20px;
    border-radius: 8px;
}


.box-model {
    background-color: white;
    border: 2px dotted gray;

    margin: 30px;     
    padding: 20px;    

    width: 300px;
}


.styled-form {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    width: 320px;
}

.styled-form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}


.styled-form textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
}

.styled-form button {
    margin-top: 15px;
    padding: 10px;
    background-color: darkblue;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.styled-form button:hover {
    background-color: navy;
}

    </style>
<body>
    <h1>Main Heading</h1>
    <p>This is a sample paragraph to demonstrate text styling.</p>

    <h2>Sub Heading</h2>
    <p>CSS allows us to control colors, spacing, and layout.</p>

    <section class="highlight">
        <h3>Styled Section</h3>
        <p>This section has background color and border.</p>
    </section>

    <div class="box-model">
        This div demonstrates margin and padding.
    </div>
    <form class="styled-form">
        <h3>Contact Form</h3>

        <label>Name:</label>
        <input type="text" placeholder="Enter your name">

        <label>Email:</label>
        <input type="email" placeholder="Enter your email">

        <label>Message:</label>
        <textarea placeholder="Enter message"></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
